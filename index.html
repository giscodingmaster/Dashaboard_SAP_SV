<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Performance Dashboard - Gas CRN Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #00796B;
            --secondary-color: #FFC107;
            --success-color: #28a745;
            --danger-color: #D32F2F;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-bg: #F4F6F8;
            --white-bg: #FFFFFF;
            --dark-text: #333333;
            --muted-text: #6c757d;
            --border-color: #e0e0e0;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-text);
            overflow-x: hidden;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #00796B 0%, #004d40 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header-subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .date-time {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 1.1em;
            flex-wrap: wrap;
        }

        .date-time i {
            color: var(--secondary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--dark-text);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1.1em;
            color: var(--muted-text);
            font-weight: 500;
        }

        .stat-trend {
            font-size: 0.9em;
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            display: inline-block;
        }

        .trend-up {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
        }

        .trend-down {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
        }

        .governorate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .governorate-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .governorate-card:hover {
            transform: translateY(-3px);
        }

        .governorate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-bg);
        }

        .governorate-name {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--primary-color);
        }

        .governorate-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .mini-stat {
            text-align: center;
            padding: 15px;
            background: var(--light-bg);
            border-radius: 10px;
        }

        .mini-stat-value {
            font-size: 1.8em;
            font-weight: 600;
            color: var(--dark-text);
        }

        .mini-stat-label {
            font-size: 0.9em;
            color: var(--muted-text);
            margin-top: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--light-bg);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }

        .filter-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-size: 0.9em;
            color: var(--muted-text);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .filter-select {
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #004d40;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: var(--dark-text);
        }

        .btn-secondary:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 50px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light-bg);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: var(--muted-text);
        }

        .no-data i {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* === START: NEW CSS FOR DELIVERY CARDS === */
        .delivery-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .delivery-input {
            width: 100%;
            font-size: 2.2em;
            font-weight: 700;
            color: var(--dark-text);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 5px 10px;
            text-align: center;
            -moz-appearance: textfield; /* Firefox */
        }
        
        .delivery-input::-webkit-outer-spin-button,
        .delivery-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .delivery-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-sm {
            padding: 10px 15px;
            font-size: 0.9em;
        }

        .save-success {
            color: var(--success-color);
            font-size: 0.9em;
            margin-top: 8px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        /* === END: NEW CSS FOR DELIVERY CARDS === */

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .governorate-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .date-time {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>

                </div>

                <div class="stat-card">

                    <div class="stat-value" id="total-issues">0</div>

                <!-- === START: NEW CARDS FOR DELIVERY STATS === -->
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon" style="background: #4A148C;">
                            <i class="fas fa-truck-ramp-box"></i>

                    <div class="stat-label">تم تسليمه (أدخل القيمة)</div>
                    <div class="delivery-input-container">
                        <input type="number" id="delivered-input" class="delivery-input" placeholder="0" min="0">
                        <button id="update-delivered-btn" class="btn btn-primary btn-sm">حفظ</button>
                    </div>
                    <div id="save-success-msg" class="save-success">تم الحفظ!</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon" style="background: #FF6F00;">
                            <i class="fas fa-hourglass-half"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="total-remaining">0</div>
                    <div class="stat-label">متبقي للتسليم</div>
                </div>
                <!-- === END: NEW CARDS FOR DELIVERY STATS === -->

            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <h3 style="margin-bottom: 20px;"><i class="fas fa-filter"></i> تصفية البيانات</h3>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label class="filter-label">المحافظة</label>
                        <select id="governorate-filter" class="filter-select">
                            <option value="">جميع المحافظات</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">المدينة</label>
                        <select id="city-filter" class="filter-select" disabled>

                            <option value="week">هذا الأسبوع</option>
                            <option value="month">هذا الشهر</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="applyFilters()">

                    <button class="btn btn-secondary" onclick="resetFilters()">
                        <i class="fas fa-undo"></i> إعادة تعيين
                    </button>
                </div>
            </div>

            <!-- Governorate Performance -->
            <div class="governorate-grid" id="governorate-grid">
                <!-- Governorate cards will be populated here -->
            </div>
        </div>
    </div>
