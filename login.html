<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Gas CRN Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00796B;
            --light-bg: #F4F6F8;
            --dark-text: #333333;
            --border-color: #e0e0e0;
            --danger-color: #D32F2F;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark-text);
        }

        .login-container {
            background: #FFFFFF;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .login-container p {
            margin-bottom: 30px;
            color: #6c757d;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1em;
            font-family: var(--font-family);
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #004d40;
        }

        #error-message {
            color: var(--danger-color);
            background-color: rgba(220, 53, 69, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>تسجيل الدخول</h1>
        <p>يجب تسجيل الدخول للوصول إلى لوحة التحكم.</p>
        
        <form id="login-form">
            <div class="input-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">دخول</button>
        </form>

        <div id="error-message"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // نفس إعدادات Firebase الموجودة في ملف index.html
        const firebaseConfig = {
            apiKey: "AIzaSyCEJxXDCTYkFOzYbsceVsT6q-q9ksnUG14",
            authDomain: "buffers-d10aa.firebaseapp.com",
            databaseURL: "https://buffers-d10aa-default-rtdb.firebaseio.com",
            projectId: "buffers-d10aa",
            storageBucket: "buffers-d10aa.firebasestorage.app",
            messagingSenderId: "333195814832",
            appId: "1:333195814832:web:ddbf6a958495ff47c4d875",
            measurementId:  "G-LNR8GXSM35"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // إذا كان المستخدم مسجلاً دخوله بالفعل، انقله إلى لوحة التحكم
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // منع الفورم من إعادة تحميل الصفحة

            const email = emailInput.value;
            const password = passwordInput.value;

            errorMessageDiv.style.display = 'none'; // إخفاء رسالة الخطأ القديمة

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // تم تسجيل الدخول بنجاح
                    const user = userCredential.user;
                    console.log('Signed in successfully:', user);
                    // سيتم التحويل إلى index.html تلقائياً بواسطة onAuthStateChanged
                    // أو يمكننا التحويل مباشرة من هنا
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    // حدث خطأ
                    let friendlyMessage = 'حدث خطأ غير متوقع. يرجى المحاولة مرة أخرى.';
                    switch (error.code) {
                        case 'auth/user-not-found':
                            friendlyMessage = 'هذا الحساب غير موجود.';
                            break;
                        case 'auth/wrong-password':
                            friendlyMessage = 'كلمة المرور غير صحيحة.';
                            break;
                        case 'auth/invalid-email':
                            friendlyMessage = 'صيغة البريد الإلكتروني غير صحيحة.';
                            break;
                        case 'auth/too-many-requests':
                            friendlyMessage = 'تم حظر الحساب مؤقتاً بسبب كثرة المحاولات. حاول لاحقاً.';
                            break;
                    }
                    errorMessageDiv.textContent = friendlyMessage;
                    errorMessageDiv.style.display = 'block'; // إظهار رسالة الخطأ
                });
        });
    </script>

</body>
</html>
